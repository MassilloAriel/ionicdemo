<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header *ngIf="name.length">
      <ion-label>{{name}} posts</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let p of posts">
      <ion-label (click)="open(p.title, p.body)">{{p.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
